<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="first">
                <h1>SignIn</h1>
                <input type="text" placeholder="Username" required class="username">
                <br>
                <input type="password" placeholder="password" required class="password">
                <div class="remember-me">
                    <input type="checkbox">
                    <p>Remember Me</p>
                    <a href="#" class="forgetpass">Forget password?</a>
                </div>
                <button class="btn">Sign In</button>
                <div class="register"><p>New?<a href="register.html">Register here</a></p></div>
            </div>
            <div class="second">
                <img src="second-img.jpg" alt="backimg">
            </div>
        </div>
    </div>
</body>
</html>
